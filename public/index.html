<html>
	<head>
	<base href="/"/>
		<script type="text/javascript" src="https://use.fontawesome.com/e6415110e2.js"></script>
		<link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" />
		<link rel="stylesheet" href="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="/bower_components/ng-tags-input/ng-tags-input.min.css" />
		<link rel="stylesheet" type="text/css" href="/bower_components/quill/dist/quill.base.css" />
		<link rel="stylesheet" type="text/css" href="/bower_components/quill/dist/quill.snow.css" />
		<link rel="stylesheet" type="text/css" href="/bower_components/angular-dropdowns/dist/angular-dropdowns.css" />
		<link rel="stylesheet" type="text/css" href="/bower_components/angularjs-datepicker/dist/angular-datepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="/bower_components/flatpickr-calendar/dist/flatpickr.min.css" />
		<link rel="stylesheet" type="text/css" href="/bower_components/flatpickr-calendar/dist/flatpickr.material_red.min.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body ng-app="EGAP" ng-controller="MainController">
		<div class="sidebar">
			<header>ADMIN</header>
			<div class="search-wrapper">
				<label class="search">
					<input type="text" placeholder="Search">
					<i class="fa fa-search"></i>
				</label>
			</div>
			<ul class="navigation">
				<li ng-repeat="nav_item in navigation" ng-class="{'open': nav_item.open == true, 'selected': inState($root.state.current.name, nav_item.sub)}">
					<div class="trigger" ng-click="nav_item.open = !nav_item.open"><i class="fa {{nav_item.icon}}"></i><span>{{nav_item.title}}</span><i class="fa fa-angle-right"></i></div>
					<ul ng-if="nav_item.sub.length != 0">
						<li ng-repeat="nav_sub in nav_item.sub" ng-class="{'selected': $root.state.current.name == nav_sub.state}" ng-click="goToState(nav_sub.state);">{{nav_sub.title}}</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="content-wrapper">
			<div class="content" ng-class="{'open': menuOpen}">
				<div class="menu-header">
					<i class="fa fa-bars menu-button" ng-click="menuOpen = !menuOpen"></i>
					<span class="directory">{{$root.state.current.name}}</span>
				</div>
				<ui-view class="main-content"></ui-view>
			</div>
		</div>
		<div class="loading" ng-if="$root.isLoading">
		  <ul>
		    <li></li>
		    <li></li>
		    <li></li>
		  </ul>
		</div>
		<script src="/bower_components/jquery/dist/jquery.js"></script>
	  	<script src="/bower_components/jquery-bridget/jquery-bridget.js"></script>
	  	<script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
	  	<script src="/bower_components/flatpickr-calendar/dist/flatpickr.js"></script>
		
	  	<!-- Masonry...FUCKING MASONRY -->
	  	<script src="/bower_components/ev-emitter/ev-emitter.js"></script>
	  	<script src="/bower_components/desandro-matches-selector/matches-selector.js"></script>
	  	<script src="/bower_components/fizzy-ui-utils/utils.js"></script>
	  	<script src="/bower_components/get-size/get-size.js"></script>
	  	<script src="/bower_components/outlayer/item.js"></script>
	  	<script src="/bower_components/outlayer/outlayer.js"></script>
	  	<script src="/bower_components/masonry/masonry.js"></script>
	  	<script src="/bower_components/imagesloaded/imagesloaded.js"></script>
	  	<!-- Angular Stuff -->
		<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    	<script src="/bower_components/angular-dropdowns/dist/angular-dropdowns.min.js"></script>
    	<script src="/bower_components/quill/dist/quill.min.js"></script>
    	<script src="/bower_components/angular-quill/angular-quill.js"></script>
    	<script src="/bower_components/ng-tags-input/ng-tags-input.min.js"></script>
	  	<script src="/bower_components/angular-masonry/angular-masonry.js"></script>
		<script src="/bower_components/angular-ui-sortable/sortable.min.js"></script>
		<script src="/javascripts/checklist-model.js"></script>
		<script src="/bower_components/angularjs-datepicker/dist/angular-datepicker.min.js"></script>
    	<script src="/bower_components/angular-base64-upload/dist/angular-base64-upload.min.js"></script>
    	<script src="/bower_components/angular-flatpickr/dist/ng-flatpickr.min.js"></script>
		<script type="text/javascript" src="/javascripts/app.js"></script>
		<script type="text/javascript" src="/javascripts/services.js"></script>
	</body>
</html>
